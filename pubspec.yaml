name: qr_scan
description: Combines Google's ML Kit Barcode Scanning with CamerAwesome to scan qr and barcodes.
version: 0.0.4
#repository:

environment:
  sdk: '>=3.1.3 <4.0.0'
  flutter: ">=1.17.0"

dependencies:
  camerawesome: ^2.0.0+1
  flutter:
    sdk: flutter
  google_mlkit_barcode_scanning: ^0.10.0
  just_audio: ^0.9.36

dev_dependencies:
  lint: ^2.1.2

flutter:
  assets:
    - assets/images/
    - assets/audio/

  plugin:
    platforms:
      android:
        package: com.sezinsoft.qr_scan
        pluginClass: QrScanPlugin
      ios:
        pluginClass: QrScanPlugin
