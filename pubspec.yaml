name: qr_scan
description: "Combines Google's ML Kit Barcode Scanning with CamerAwesome to scan qr and barcodes"
version: 0.0.6
homepage: "https://www.sezinsoft.com/"

environment:
  sdk: ^3.5.3
  flutter: '>=3.3.0'

dependencies:
  flutter:
    sdk: flutter
  plugin_platform_interface: ^2.0.2
  camerawesome: ^2.1.0
  google_mlkit_barcode_scanning: ^0.13.0
  just_audio: ^0.9.41

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  assets:
    - assets/images/
    - assets/audio/

  plugin:
    platforms:
      android:
        package: com.sezinsoft.qr_scan
        pluginClass: QrScanPlugin
      ios:
        pluginClass: QrScanPlugin

